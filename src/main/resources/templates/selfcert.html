<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <img th:src="'static/images/' + ${provider}+ '.png'">
    <h2>Hello <span th:text="${user}"/></h2>
    </br>
    <a th:href="@{/certificate}">Certificate</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
